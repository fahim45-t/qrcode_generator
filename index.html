    <!-- APPLICATION LOGIC SCRIPT -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dom = {
                tabs: document.getElementById('qr-type-tabs'),
                urlInput: document.getElementById('url-input'),
                textInput: document.getElementById('text-input'),
                emailTo: document.getElementById('email-to'),
                emailSubject: document.getElementById('email-subject'),
                emailBody: document.getElementById('email-body'),
                wifiSsid: document.getElementById('wifi-ssid'),
                wifiPassword: document.getElementById('wifi-password'),
                wifiEncryption: document.getElementById('wifi-encryption'),
                colorFg: document.getElementById('color-fg'),
                colorBg: document.getElementById('color-bg'),
                generateBtn: document.getElementById('generate-btn'),
                qrcodeContainer: document.getElementById('qrcode'),
                downloadPngBtn: document.getElementById('download-png-btn'),
                downloadSvgBtn: document.getElementById('download-svg-btn'),
                qrcodePlaceholder: document.getElementById('qrcode-placeholder'),
            };

            let currentQrType = 'url';
            let qrCodeInstance = null;

            // --- Event Listeners ---
            
            // Tab switching logic
            dom.tabs.addEventListener('click', (e) => {
                if (e.target && e.target.classList.contains('tab-button')) {
                    const type = e.target.dataset.type;
                    if (type === currentQrType) return;
                    
                    currentQrType = type;

                    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');

                    document.querySelectorAll('.form-content').forEach(form => form.classList.remove('active'));
                    document.getElementById(`form-${type}`).classList.add('active');
                }
            });

            // Generate button click
            dom.generateBtn.addEventListener('click', generateQRCode);
            
            // Allow Enter key to generate
            document.querySelectorAll('.controls input, .controls textarea').forEach(input => {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.target.matches('textarea')) {
                        e.preventDefault();
                        generateQRCode();
                    }
                });
            });

            // Download buttons
            dom.downloadPngBtn.addEventListener('click', () => {
                if (qrCodeInstance) qrCodeInstance.download({ name: "qrcode", extension: "png" });
            });
            dom.downloadSvgBtn.addEventListener('click', () => {
                if (qrCodeInstance) qrCodeInstance.download({ name: "qrcode", extension: "svg" });
            });


            // --- Core Functions ---

            function getQrData() {
                switch (currentQrType) {
                    case 'url':
                        let url = dom.urlInput.value.trim();
                        if (url && !url.match(/^[a-zA-Z]+:\/\//)) {
                            url = 'https://' + url;
                        }
                        return url;
                    case 'text':
                        return dom.textInput.value;
                    case 'email':
                        const to = dom.emailTo.value.trim();
                        const subject = dom.emailSubject.value.trim();
                        const body = dom.emailBody.value.trim();
                        if (!to) return '';
                        return `mailto:${to}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                    case 'wifi':
                        const ssid = dom.wifiSsid.value.trim();
                        const password = dom.wifiPassword.value;
                        const encryption = dom.wifiEncryption.value;
                        if (!ssid) return '';
                        // Escaping special characters for Wi-Fi QR codes
                        const escape = (str) => str.replace(/([\\;,"'])/g, '\\$1');
                        return `WIFI:T:${encryption};S:${escape(ssid)};P:${escape(password)};;`;
                    default:
                        return '';
                }
            }

            function generateQRCode() {
                const data = getQrData();

                if (!data) {
                    alert('Please fill in the required fields to generate a QR Code.');
                    return;
                }
                
                dom.qrcodeContainer.innerHTML = '';
                if(dom.qrcodePlaceholder) dom.qrcodePlaceholder.style.display = 'none';

                const options = {
                    width: 250,
                    height: 250,
                    data: data,
                    margin: 5,
                    qrOptions: {
                        typeNumber: '0',
                        mode: 'Byte',
                        errorCorrectionLevel: 'H'
                    },
                    imageOptions: {
                        hideBackgroundDots: true,
                        imageSize: 0.4,
                        margin: 0,
                        crossOrigin: "anonymous",
                    },
                    dotsOptions: {
                        color: dom.colorFg.value,
                        type: 'rounded'
                    },
                    backgroundOptions: {
                        color: dom.colorBg.value,
                    },
                    cornersSquareOptions: {
                        type: 'extra-rounded',
                        color: dom.colorFg.value,
                    },
                    cornersDotOptions: {
                        type: 'dot',
                        color: dom.colorFg.value,
                    }
                };
                
                if (!qrCodeInstance) {
                    qrCodeInstance = new QRCodeStyling(options);
                    qrCodeInstance.append(dom.qrcodeContainer);
                } else {
                    qrCodeInstance.update(options);
                }

                dom.downloadPngBtn.classList.add('enabled');
                dom.downloadSvgBtn.classList.add('enabled');
            }
            
            // Initial State
            dom.downloadPngBtn.classList.remove('enabled');
            dom.downloadSvgBtn.classList.remove('enabled');
        });
    </script>
